name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: psweep-linux-x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: psweep-windows-x86_64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: psweep-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: psweep-macos-aarch64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}

      - name: Prepare Linux .deb
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p target/release
          cp target/${{ matrix.target }}/release/psweep target/release/
          cargo install cargo-deb
          cargo deb --no-build
          cp target/debian/psweep_*.deb ${{ matrix.artifact_name }}.deb

      - name: Prepare Windows .exe installer
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\psweep.exe dist\
          copy scripts\port-sweeper.iss dist\
        shell: pwsh

      - name: Build Windows installer (Inno Setup)
        if: matrix.os == 'windows-latest'
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: dist/port-sweeper.iss
          options: /O+ /DOutputDir=${{ github.workspace }}

      - name: Name Windows installer artifact
        if: matrix.os == 'windows-latest'
        run: |
          $exe = Get-ChildItem -Recurse -Filter "Port-Sweeper-Setup-x86_64.exe" | Select-Object -First 1
          if ($exe) { Move-Item $exe.FullName "${{ matrix.artifact_name }}.exe" -Force }
        shell: pwsh

      - name: Prepare macOS app bundle and DMG
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x .github/scripts/create-macos-dmg.sh
          ./.github/scripts/create-macos-dmg.sh "${{ matrix.artifact_name }}" "${{ matrix.target }}"

      - name: Upload artifact (Linux .deb)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.deb

      - name: Upload artifact (Windows .exe)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.exe

      - name: Upload artifact (macOS .dmg)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.dmg

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write   # create release and upload assets
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/*.deb
            artifacts/**/*.exe
            artifacts/**/*.dmg
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
